ed (villa, sci-fi factory, casino,</tspan><tspan x="0" dy="46.15">police station, university), updated intro, bugfixes</tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">● 1.4 [13/10/20] - 4 buildings added (hospital, high-rise </tspan><tspan x="0" dy="46.15">apartments, office, high-tech factory)</tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">● 1.3 [10/10/20] - intro is now skippable, advanced options </tspan><tspan x="0" dy="46.15">in sandbox mode, cheat console and better rain</tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">● 1.2 [05/10/20] - bugfixes, rain added</tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">● 1.01 [30/09/20 - day-one patch] - road costs 50 coins instead</tspan><tspan x="0" dy="46.15"> of 100, citizens now sleep at night.</tspan></text></g></g></svg>